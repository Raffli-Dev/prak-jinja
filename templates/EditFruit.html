{% include 'header.html' %}
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Fruits</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/fruit">Fruits</a></li>
                    <li class="breadcrumb-item active">Edit Fruits</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->
        <br>
        <div class="card border-0 shadow mb-4 ">
            <div class="card-body mt-4">
                <div class="table-responsive">
                    <form action="/editBuah/{{data[0]._id}}" method="post" enctype="multipart/form-data">
                        <input type="hidden" class="form-control" name="_id" value="{{data[0]._id}}">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Fruits Name</label>
                            <input type="text" class="form-control" name="nama" style="border-radius: 13px;"
                                placeholder="Enter the Fruits Name" required value="{{data[0].nama}}"/>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Price</label>
                            <input type="text" class="form-control" name="harga" style="border-radius: 13px;"
                                placeholder="Enter the Price" required value="{{data[0].harga}}"/>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Image</label>
                            <img src="../static/assets/imgGambar/{{data[0].gambar}}" alt="gambar" width="200">
                            <input type="file" class="form-control" accept=".png,.jpg,.jpeg" name="gambar"
                                style="border-radius: 13px;" placeholder="Enter the Image" required value="{{data[0].gambar}}"/>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Description Product</label>
                            <textarea class="form-control" name="deskripsi" style="border-radius: 13px;"
                                placeholder="Enter the Description of Product" required />{{data[0].deskripsi}}</textarea>
                        </div>
                        <div class="mb-3 ">
                            <button type="submit" class="btn btn-danger" style="margin-left: 90%;">Submit</button>
                        </div>
                    </form>
    </main><!-- End #main -->

    {% include 'footer.html' %}
